ungrib:
  execution:
    batchargs:
      cores: 1
      walltime: "00:01:00"
    executable: /path/to/ungrib.exe
  gribfiles:
    files:
      - /path/to/dir/rap.t10z.wrfnatf00.grib2
      - /path/to/dir/rap.t10z.wrfnatf06.grib2
      - /path/to/dir/rap.t10z.wrfnatf12.grib2
    interval_hours: 6
    max_leadtime: 24
  rundir: /path/to/run/dir
  vtable: /path/to/Vtable.GFS
platform:
  account: me
  scheduler: slurm
